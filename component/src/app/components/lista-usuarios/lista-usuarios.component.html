<div class="container">
  <div class="lista">
    <h2 class="titulo-lista">Lista</h2>
    <table class="tabela">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Idade</th>
        <th></th>
      </tr>
      <tr *ngFor="let user of usuarios" class="user-row">
        <td>{{ user.id }}</td>
        <td>{{ user.nome }}</td>
        <td>{{ user.cargo }}</td>
        <td>{{ user.idade }}</td>
        <td>
          <button (click)="removerUsuario(user.id)">Remover</button>
        </td>
      </tr>
    </table>
  </div>

  <div class="formulario">
    <form>
      <div class="form-item">
        <label>Nome</label>
        <input type="text" [(ngModel)]="dados.nome" name="nome">
      </div>
      <div class="form-item">
        <label>Cargo</label>
        <input type="text" [(ngModel)]="dados.cargo" name="cargo">
      </div>
      <div class="form-item">
        <label>Idade</label>
        <input type="text" [(ngModel)]="dados.idade" name="idade">
      </div>
      <div class="form-item">
        <label>ID</label>
        <input type="number" [(ngModel)]="dados.id" name="id" min="1">
      </div>
      <button (click)="adicionarUsuario()">Adicionar/Editar</button>
    </form>
  </div>
</div>
