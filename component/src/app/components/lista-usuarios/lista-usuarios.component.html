 <div class="container">
  <div class="lista">
    <div class="titulo">
       <h2 class="display-4 text-center mt-5 mb-4">Lista de usuarios registrados</h2>
    </div>
    <table class="tabela">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Idade</th>
        <th></th>
      </tr>
      <tr *ngFor="let user of usuarios; let indice = index" class="user-row">
        <td>{{ indice + 1 }}</td>
        <td>{{ user.nome }}</td>
        <td>{{ user.cargo }}</td>
        <td>{{ user.idade }}</td>
        <td>
          <a [routerLink]="['/editar-usuario', user.id]" class="editar-usuario">Editar</a>
          <button class="btn btn-primary remover-usuario" (click)="removerUsuario(user.id)">Remover</button>
        </td>
      </tr>

    </table>
  </div>
</div>
