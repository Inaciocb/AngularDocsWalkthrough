<h1>TESTE 1</h1>

<div class = "container">
  <h2> Criar </h2>
  <form (submit)="enviarDados()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="dados.nome" required><br><br>

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo" [(ngModel)]="dados.cargo" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="0" [(ngModel)]="dados.idade" required><br><br>
  <input type="submit" value="Enviar">
  </form>
</div>

<br><br>
<div class = "container">
  <h2> Editar </h2>
  <form (submit)="editarDados()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="dados.nome" required><br><br>

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo" [(ngModel)]="dados.cargo" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="0" [(ngModel)]="dados.idade" required><br><br>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" min="0" [(ngModel)]="dados.id" required><br><br>
  <input type="submit" value="Enviar">
  </form>
</div>
