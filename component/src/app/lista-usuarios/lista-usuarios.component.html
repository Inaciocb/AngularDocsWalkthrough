<h2 class="titulo-lista">lista</h2>
<div>
    <table class="tabela">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>cargo</th>
            <th>idade</th>
        </tr>
        <tr *ngFor="let user of usuarios" class="user-row">
            <td>{{ user.id }}</td>
            <td>{{ user.nome }}</td>
            <td>{{ user.cargo }}</td>
            <td>{{ user.idade }}</td>
        </tr>
    </table>
</div>
