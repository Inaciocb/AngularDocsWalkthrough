<body>
  <div class="container">
    <h1> Cadastrar Usuario </h1>
    <form (submit)="adicionarUsuario()">

        <label class="labels" for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="dados.nome" required><br><br>
      <label class="labels" for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" [(ngModel)]="dados.cargo" required><br><br>
      <label class="labelId" for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="0" [(ngModel)]="dados.idade" required><br><br>
      <input type="submit" value="Enviar" class ="botao">
    </form>
  </div>
</body>
